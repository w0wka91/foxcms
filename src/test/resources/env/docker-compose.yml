version: '3'
services:
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4467:4466'
    environment:
      PRISMA_CONFIG: |
        enableManagementApi: true
        port: 4466
        databases:
          default:
            connector: mysql
            host: mysql-db
            port: 3306
            user: root
            password: prisma
  mysql-db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: prisma
    volumes:
      - mysql:/var/lib/mysql
  postgres-db:
    image: postgres
    restart: always
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: foxcms-test
      POSTGRES_PASSWORD: foxcms-test
      POSTGRES_DB: foxcms-test
    volumes:
      - postgres:/var/lib/postgresql/data
volumes:
  mysql: ~
  postgres: ~